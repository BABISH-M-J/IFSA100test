<div type="text/ng-template">
    <form ng-submit="submit()">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Upload Syllabus for <span ng-bind-html="data.courseTitle" /></h4>
        </div>
        <div class="modal-body">
            <p class="bg-danger" ng-if="hasError">The file could not be uploaded, please try again. If you continue to have problems, please contact IFSA</p>
            <div class="input-group">
                <label>Choose file to upload (PDF, Word, JPG, or PNG)</label>
                <input type="file" file-model="fileToUpload" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png"/>
            </div>
        </div>
        <div class="modal-footer">
            <button class="ui huge button" ng-click="close()">Cancel</button>
            <button type="submit" class="ui green huge button">Save</button>
        </div>
    </form>
</div>
