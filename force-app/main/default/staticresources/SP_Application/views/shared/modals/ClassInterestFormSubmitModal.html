<div type="text/ng-template">
	<div class="modal-header">
        <button type="button" class="close" ng-click="close('no')" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Ready to submit?</h4>
	</div>
	<div class="modal-body">
        Are you sure you want to submit your Class Interest Form? Once your form is submitted, you will need to reach out to your program advisor to make a change.
	</div>
    <div class="modal-footer">
        <button class="ui huge button" ng-click="close('no')">No</button>
        <button class="ui green huge button" ng-click="close('yes')">Yes</button>
    </div>
</div>
